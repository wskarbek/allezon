<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

    <h:head>
        <h:outputStylesheet name="main.css" library="css"/>
    </h:head>

    <h:body>
        <div id="banner">
            <img src="resources/images/logo.png" alt="logo"/>
        </div>
        <div id="page">
            <h:form>
                <p>Login</p>
                <h:inputText id="loginField" value="#{loginRequest.username}"/>
                <p>Password</p>
                <h:inputSecret id="passField" value="#{loginRequest.password}"/>
                <p></p>
                <h:commandButton value="Login" action="#{loginController.login}"/>
                <div id="accounts">
                    <p>You don't have an account? <a href="register.xhtml">You can register here.</a></p>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
