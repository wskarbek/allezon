<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <title>Add/Edit branches</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="branch">
                        <h:form id="branchFormAdd">
                            <h3>Add branches</h3>
                            <div id="branchFormAddError">
                                <h:outputText value="#{branchController.error}"/>
                            </div>
                            <div id="branchEditFormAddSuccess">
                                <h:outputText value="#{branchController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="branchNameField" value="#{branchRequest.name}"/>
                                <h:message for="branchNameField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{branchController.add}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
