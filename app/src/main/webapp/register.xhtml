<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
    <h:head>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputStylesheet name="forms.css" library="css"/>
    </h:head>

    <h:body>
        <div id="banner">
            <img src="resources/images/logo.png" alt="logo"/>
        </div>
        <div id="page">
            <h:form>
                <h:outputLabel value = "Name:">
                    <h:inputText id="nameField" value="#{registerRequest.name}">
                        <f:validateRegex pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$"/>
                    </h:inputText>
                </h:outputLabel>

                <h:outputLabel value = "Surname:">
                    <h:inputText id="surnameField" value="#{registerRequest.surname}">
                        <f:validateRegex pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$"/>
                    </h:inputText>
                </h:outputLabel>

                <h:outputLabel value = "Username:">
                    <h:inputText id="usernameField" value="#{registerRequest.username}"></h:inputText>
                </h:outputLabel>

                <h:outputLabel value = "Email:">
                    <h:inputText id="emailField" value="#{registerRequest.email}"></h:inputText>
                </h:outputLabel>

                <h:outputLabel value = "Password:">
                    <h:inputSecret id="passField" value="#{registerRequest.password}"></h:inputSecret>
                </h:outputLabel>

                <h:outputLabel value = "Repeat password:">
                    <h:inputSecret id="passCheckField" value="#{registerRequest.passwordCheck}"></h:inputSecret>
                </h:outputLabel>
                <p></p>
                <h:commandButton styleClass="button" value="Register" action="#{registerController.register}"></h:commandButton>
                <div id="accounts">
                    <p>You already have an account?<a href="login.xhtml">You can login here.</a></p>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
