<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

    <!--https://www.mkyong.com/jsf2/jsf-2-templating-with-facelets-example/-->
    <h:head>
        <title>Allezon</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/template.xhtml">

            <ui:define name="content">
                <div id="content">
                    <div id="form">
                        <h:form>
                            <h3>Register</h3>
                            <div id="formError">
                                <h:outputText value="#{registerController.registerError}"/>
                            </div>
                            <h:outputLabel value = "Name:">
                                <h:inputText id="nameField" requried="true" value="#{registerRequest.name}">
                                    <f:validateRegex pattern="^[a-zA-Z\p{L}]+$"/>
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>
                                <h:message for="nameField"/>
                            </h:outputLabel>
                            <h:outputLabel value = "Surname:">
                                <h:inputText id="surnameField" requried="true" value="#{registerRequest.surname}">
                                    <f:validateRegex pattern="^[a-zA-Z\p{L}]+$"/>
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>
                                <h:message for="surnameField"/>
                            </h:outputLabel>
                            <h:outputLabel value = "Username:">
                                <h:inputText id="usernameField" requried="true" value="#{registerRequest.username}">
                                    <f:validateRegex pattern="^[a-z0-9]+$"/>
                                </h:inputText>
                                <h:message for="usernameField"/>
                            </h:outputLabel>
                            <h:outputLabel value = "Email:">
                                <h:inputText id="emailField" requried="true" value="#{registerRequest.email}">
                                    <!--https://www.regextester.com/97668-->
                                    <f:validateRegex pattern="^[^@]+@[^\.]+\..+$"/>
                                    <!--<f:validateRegex pattern="^(?:[a-z0-9!#$%&amp;'*+\/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;
                                    '*+\/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\
                                    x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-
                                    9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][
                                    0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53
                                    -\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])$"/>-->
                                </h:inputText>
                                <h:message for="emailField"/>
                            </h:outputLabel>
                            <!--https://www.regextester.com/96683-->
                            <!--https://stackoverflow.com/questions/8494264/how-to-add-placeholder-attribute-to-jsf-input-component-->
                            <h:outputLabel value = "Birthday:">
                                <h:inputText a:placeholder="dd/mm/yyyy" id="birthdayField" required="true" value="#{registerRequest.birthday}">
                                    <f:validateRegex pattern="^((0[1-9]|[12]\d|3[01])\/(0[1-9]|1[0-2])\/[12]\d{3})$"/>
                                </h:inputText>
                            </h:outputLabel>
                            <h:outputLabel value = "Password:">
                                <h:inputSecret id="passField" requried="true" value="#{registerRequest.password}">
                                    <f:validateLength minimum="5" maximum="30"/>
                                </h:inputSecret>
                                <h:message for="passField"/>
                            </h:outputLabel>
                            <h:outputLabel value = "Repeat password:">
                                <h:inputSecret id="passCheckField" requried="true" value="#{registerRequest.passwordCheck}">
                                    <f:validateLength minimum="5" maximum="30"/>
                                </h:inputSecret>
                            </h:outputLabel>
                            <p/>
                            <h:commandButton styleClass="button" value="Register" action="#{registerController.register}"></h:commandButton>
                            <div id="accounts">
                                <p>You already have an account?<a href="login.xhtml"> You can login here.</a></p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
