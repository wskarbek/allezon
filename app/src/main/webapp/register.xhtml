<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputStylesheet name="forms.css" library="css"/>
    </h:head>

    <h:body>
        <div id="banner">
            <img src="resources/images/logo.png" alt="logo"/>
        </div>
        <div id="page">
            <h:form>
                <p>Full name</p>
                <h:inputText id="nameField" pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$" value="#{registerRequest.fullName}"/>
                <p>Username</p>
                <h:inputText id="usernameField" value="#{registerRequest.username}"/>
                <p>E-mail</p>
                <h:inputText id="emailField" value="#{registerRequest.email}"/>
                <p>Password</p>
                <h:inputSecret id="passField" value="#{registerRequest.password}"/>
                <p>Repeat password</p>
                <h:inputSecret id="passCheckField" value="#{registerRequest.passwordCheck}"/>
                <p></p>
                <h:commandButton value="Register" action="#{registerController.register}"/>
            </h:form>
        </div>
    </h:body>
</html>
