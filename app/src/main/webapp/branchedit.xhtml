<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:head>
        <title>Add/Edit branches</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="branchForm">
                        <h:form>
                            <h3>Add / edit branches</h3>
                            <div id="formErrorBranch">
                                <h:outputText value=""/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="nameFieldBranch" value="#{branchRequest.name}"/>
                                <h:message for="nameFieldBranch"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{branchController.add}"/>
                        </h:form>
                    </div>
                    <div id="categoryForm">
                        <h:form>
                            <h3>Add / edit categories</h3>
                            <div id="formErrorCategory">
                                <h:outputText value=""/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="nameFieldCategory" value="#{categoryRequest.name}"/>
                                <h:message for="nameFieldCategory"/>
                            </h:outputLabel>
                            <h:outputLabel value="Branch">
                                <h:selectOneMenu value="#{categoryRequest.branchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{categoryController.add}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
