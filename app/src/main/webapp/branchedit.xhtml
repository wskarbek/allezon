<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:head>
        <title>Add/Edit branches</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="branchEdit">
                        <h:form id="formBranchAdd">
                            <h3>Add branches</h3>
                            <div id="formErrorBranch">
                                <h:outputText value="#{branchController.error}"/>
                            </div>
                            <div id="formSuccessBranch">
                                <h:outputText value="#{branchController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="nameFieldBranch" value="#{branchRequest.name}"/>
                                <h:message for="nameFieldBranch"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{branchController.add}"/>
                        </h:form>
                        <h:form id="formBranchEdit">
                            <h3>Edit branches</h3>
                            <div id="formErrorBranchEdit">
                                <h:outputText value="#{branchController.errorEdit}"/>
                            </div>
                            <div id="formSuccessBranchEdit">
                                <h:outputText value="#{branchController.successEdit}"/>
                            </div>
                            <h:outputLabel value="Branch">
                                <h:selectOneMenu value="#{branchRequestEdit.branchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="New Name">
                                <h:inputText id="nameFieldBranchEdit" value="#{branchRequestEdit.name}"/>
                                <h:message for="nameFieldBranch"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{branchController.update}"/>
                        </h:form>
                    </div>
                    <div id="categoryEdit">
                        <h:form id="formCategoryAdd">
                            <h3>Add categories</h3>
                            <div id="formErrorCategory">
                                <h:outputText value="#{categoryController.error}"/>
                            </div>
                            <div id="formSuccessCategory">
                                <h:outputText value="#{categoryController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="nameFieldCategory" value="#{categoryRequest.name}"/>
                                <h:message for="nameFieldCategory"/>
                            </h:outputLabel>
                            <h:outputLabel value="Branch">
                                <h:selectOneMenu value="#{categoryRequest.branchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{categoryController.add}"/>
                        </h:form>
                        <h:form id="formCategoryEdit">
                            <h3>Edit categories</h3>
                            <div id="formErrorCategoryEdit">
                                <h:outputText value="#{categoryController.errorEdit}"/>
                            </div>
                            <div id="formSuccessCategoryEdit">
                                <h:outputText value="#{categoryController.successEdit}"/>
                            </div>
                            <h:outputLabel value="Category">
                                <h:selectOneMenu value="#{categoryRequestEdit.categoryName}">
                                    <c:forEach items="#{categoryRepository.categories}" var="category" varStatus="metadata">
                                        <f:selectItem itemValue="#{category.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="New Name">
                                <h:inputText id="nameFieldCategoryEdit" value="#{categoryRequestEdit.name}"/>
                                <h:message for="nameFieldCategoryEdit"/>
                            </h:outputLabel>
                            <h:outputLabel value="New Branch">
                                <h:selectOneMenu value="#{categoryRequestEdit.branchName}">
                                    <c:forEach items="#{branchRepository.branches}" var="branch" varStatus="metadata">
                                        <f:selectItem itemValue="#{branch.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Add" action="#{categoryController.update}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
