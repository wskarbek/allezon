<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <f:metadata>
        <f:viewParam name="auctionId" value="#{auctionDisplay.id}"/>
    </f:metadata>
    <h:head>
        <title>Allezon</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/auction/template.xhtml">
            <ui:define name="content">
                <div id="auction">
                    <div id="auctionTitle">
                        <h2><h:outputText value="#{auctionDisplay.name}"/></h2>
                    </div>
                    <div id="auctionPhotos">
                        <c:forEach items="#{auctionDisplay.photos}" var="photo" varStatus="metadata">
                            <h:graphicImage value="images/#{photo.file}" alt="photo"/>
                        </c:forEach>
                    </div>
                    <div id="auctionBuy">
                        <h:form id="auctionBuyForm">
                            <h5><h:outputText value="Price: #{auctionDisplay.price} PLN"/></h5>
                            <h:commandButton styleClass="button" value="Buy" disabled="true"/>
                        </h:form>
                    </div>
                    <div id="auctionDescription">
                        <p><h:outputText value="#{auctionDisplay.description}"/></p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
