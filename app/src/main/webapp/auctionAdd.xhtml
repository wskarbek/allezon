<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <title>Add/Edit branches</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/edit/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="auction">
                        <h:form id="auctionFormAdd" enctype="multipart/form-data">
                            <h3>Create auction</h3>
                            <div id="auctionFormAddError">
                                <h:outputText value="#{auctionController.error}"/>
                            </div>
                            <div id="auctionFormAddSuccess">
                                <h:outputText value="#{auctionController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="auctionNameField" value="#{auctionRequestAdd.name}" required="true"/>
                                <h:message for="auctionNameField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Category">
                                <h:selectOneMenu value="#{auctionRequestAdd.categoryName}">
                                    <c:forEach items="#{categoryRepository.categories}" var="category" varStatus="metadata">
                                        <f:selectItem itemValue="#{category.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="Price">
                                <h:inputText id="auctionPriceField" value="#{auctionRequestAdd.price}" required="true"/>
                                <h:message for="auctionPriceField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Description">
                                <h:inputText id="descriptionField" value="#{auctionRequestAdd.description}"/>
                                <h:message for="descriptionField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Thumbnail">
                                <h:inputFile value="#{auctionRequestAdd.thumbnail}" accept=".png, .jpg" required="true"/>
                            </h:outputLabel>
                            <h:outputLabel value="More photos...">
                                <h:inputFile value="#{auctionRequestAdd.photoOne}" accept=".png, .jpg" required="true"/>
                                <h:inputFile value="#{auctionRequestAdd.photoTwo}" accept=".png, .jpg" required="true"/>
                                <h:inputFile value="#{auctionRequestAdd.photoThree}" accept=".png, .jpg" required="true"/>
                            </h:outputLabel>
                            <h:outputLabel value="Parameters">
                                <ui:repeat value="#{auctionRequestAdd.parameterList}" var="auctionParameter">
                                    <h:selectOneMenu value="#{auctionParameter.parameter}">
                                        <c:forEach items="#{categoryRepository.categories}" var="category" varStatus="metadata">
                                            <f:selectItem itemValue="#{category.name}"/>
                                        </c:forEach>
                                    </h:selectOneMenu>
                                </ui:repeat>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Create" action="#{auctionController.add}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
