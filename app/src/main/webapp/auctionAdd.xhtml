<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <title>Add/Edit branches</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/edit/template.xhtml">
            <ui:define name="content">
                <div id="content">
                    <div id="auction">
                        <h:form id="auctionFormAdd">
                            <h3>Create auction</h3>
                            <div id="auctionFormAddError">
                                <h:outputText value="#{auctionController.error}"/>
                            </div>
                            <div id="auctionFormAddSuccess">
                                <h:outputText value="#{auctionController.success}"/>
                            </div>
                            <h:outputLabel value="Name">
                                <h:inputText id="auctionNameField" value="#{auctionRequest.name}"/>
                                <h:message for="auctionNameField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Category">
                                <h:selectOneMenu value="#{auctionRequest.categoryName}">
                                    <c:forEach items="#{auctionRepository.categories}" var="category" varStatus="metadata">
                                        <f:selectItem itemValue="#{category.name}"/>
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:outputLabel value="Price">
                                <h:inputText id="auctionPriceField" value="#{auctionRequest.price}"/>
                                <h:message for="auctionPriceField"/>
                            </h:outputLabel>
                            <h:outputLabel value="Description">
                                <h:inputText id="descriptionField" value="#{auctionRequest.description}"/>
                                <h:message for="descriptionField"/>
                            </h:outputLabel>
                            <h:commandButton styleClass="button" value="Update" action="#{auctionController.add}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
